                </div>

                    <span class="elementSymbol">O</span>
                    <span class="elementNumber">4</span>
                </div>
            </span>

            <span class="plus">
                +
            </span>

            <span class="formula">

                        <span class="elementSymbol">P</span>
                        <span class="elementNumber">4</span>
                    </div>
                    <div class="elementWithNumber">
                        <span class="elementSymbol">O</span>
                        <span class="elementNumber">10</span>
                    </div>
            </span>

            <span class="arrow">
                    ->
            </span>

            <span class="formula">
                    <div class="elementWithNumber">

                        <span class="elementNumber">1</span>
                    </div>

            </span>

            <span class="plus">
                    +

    </div>
